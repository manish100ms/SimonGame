<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bebf8f9907.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="vol fa-solid fa-volume-high fa-3x"></div>
    <h1 class="start-title">Press Any Key To Start</h1>
    <h1 class="level-title">Level 1</h1>
    <div class="center">
      <h1 class="over-title">Game Over<br />Press Any Key To Start Again</h1>
    </div>
    <div class="main">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <br />
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
